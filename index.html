<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/lib/socket.io.js"></script>
    <link rel="stylesheet" href="../css/index.css"/>
    <title>Document</title>
</head>
<body>
    <section id="formPage" class="fullPage">
        <div class="form">
            <label for="joinRoomInput">Join room</label>
            <input type="text" id="joinRoomInput" placeholder="Room code">
            <button id="joinRoomButton">Join</button>
            <button id="newGameButton">New Game</button>
        </div>
    </section>
    <section id="gamePage" class="fullPage">
        <div class="flex_grow_1">
            <h2 id="roomName"></h2>
            <div class="flex_line">
                <p id="player"></p>
                <p id="turn"></p>
            </div>
        </div>
        <div class="flex_grow_8 flex_center">
            <section id="game"></section>
        </div>
    </section>

    <script src="js/index.js"></script>
</body>
</html>
